<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">  <!-- for support thymeleaf -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>login page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
          crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>
  
  </head>
  <body>
      <div class="container">
          <h1 style="color: red">User Login Form</h1>
          <form class="col-4" th:action="@{/home}" th:object="${user}" method="post">
              <label>
                  <h6>User ID</h6>
              </label>
              <input type="text" class="form-control" th:field="*{userId}"></input>
              <label>
                  <h6>Password</h6>
              </label>
              <input type="password" class="form-control" th:field="*{password}"></input>
              <br>
              <button class="btn btn-success" type="submit">Login</button>
          </form>
      </div>
    
  </body>
</html>
