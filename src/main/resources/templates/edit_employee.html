<!doctype html>
<html lang="en" xmlnx:th="http://www.thymeleaf.com">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
        <title>Add Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
              crossorigin="anonymous">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Employee Management System</a>
                <button class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item active"><a class="nav-link" href="home">Home</a></li>
                            <a class="nav-link" href="">Add Employee</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Navbar -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="text-center text-primary">Edit Employee</h4>

                            <form th:action="@{/update}" method="post" th:object="${employee}">
                                
                                <input type="hidden" th:value="${employee.id}" name="id"></input>
                                <div class="form-group">
                                    <label>Enter First Name</label> 
                                    <input type="text" class="form-control" name="firstName" th:value="${employee.firstName}">
                                </div>
                                <div class="form-group">
                                    <label>Enter Last Name</label> 
                                    <input type="text" class="form-control" name="lastName" th:value="${employee.lastName}">
                                </div>
                                
                                <div class="form-group">
                                    <label>Enter Address</label> 
                                    <input type="text" class="form-control" name="address" th:value="${employee.address}">
                                </div>
                                <div class="form-group">
                                    <label>Enter Email</label> 
                                    <input type="email" class="form-control" name="email" th:value="${employee.email}">
                                </div>
                                <div class="form-group">
                                    <label>Enter Telephone Number</label> 
                                    <input type="number" class="form-control" name="telephoneNumber" th:value="${employee.telephoneNumber}">
                                </div>
                                <div class="form-group">
                                    <label>Enter Salary</label> 
                                    <input type="number" class="form-control" name="salary" th:value="${employee.salary}">
                                </div>                                                               
                                <div class="form-group">
                                    <label>Enter Department</label> 
                                    <input type="text" class="form-control" name="department" th:value="${employee.department}">
                                </div>
                                <button class="btn btn-primary btn-block">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous"></script>
    </body>
</html>
